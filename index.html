<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="grocerylist.js"></script>
    <link rel="stylesheet" type="text/css" href="list.css">
</head>
<body>
    <h1>Shopping List</h1>
    <form>
        <label for="itemDropdown">Item: </label>
        <select id="itemDropdown">
            <!-- Options will be loaded dynamically -->
        </select>
        <label for="quantity">Quantity: </label>
        <input type="number" id="quantity" name="quantity" placeholder="Qty" min="1">
        <button type="button" id="addNeed">Add to Need</button>
        <button type="button" id="addHave">Add to Have</button>
        <button type="button" id="addNewItem">Add New Item to Dropdown</button>
    </form>

    <h2>Need:</h2>
    <ul id="needList" class="list">
        <!-- Items added to "Need" will appear here -->
    </ul>

    <h2>Have:</h2>
    <ul id="haveList" class="list">
        <!-- Items added to "Have" will appear here -->
    </ul>
</body>
</html>
